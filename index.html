<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@400;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <div id="colors">
        <img
          src="images/image-equilibrium.jpg"
          id="style-pic"
          alt="Equilibrium"
        />
      </div>
      <h2>Equilibrium #3429</h2>
      <p id="text-words">
        Our Equilibrium collection promotes <br />
        balance and calm.
      </p>
      <ul id="first-ul">
        <li id="eth-style">
          <p>
            <span
              ><img src="icons/icon-ethereum.svg" id="eth-icon" alt="ETH-Icon"
            /></span>
            0.041 ETH
          </p>
        </li>
        <li id="timer-style">
          <p>
            <span
              ><img src="icons/icon-clock.svg" id="clock-icon" alt="Clock_Icon"
            /></span>
            3 days left
          </p>
        </li>
      </ul>
      <ul id="second-ul">
        <li>
          <img
            src="images/image-avatar.png"
            id="person-img"
            alt="Jules Wyvern"
          />
        </li>
        <li>
          <p id="creator-name-style">
            <span>creation of</span>
            <span id="creator-name-hover"> Jules Wyvern</span>
          </p>
        </li>
      </ul>
    </main>
  </body>
</html>
